<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-body text-center">LOGIN</h1>
                <div class="card-text">
                    <form action="#">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float: right; font-size: 12px;" class="text-decoration-none">Forgot Password?</a>

                            <input type="password" class="form-control form-control-sm mb-2" id="exampleInputPassword1">

                            <div class="d-grid gap-2">        

                                <button type="submit" class="btn btn-primary"> 
                                    Sign In         
                                </button>

                              </div>

                            </div>

                        
                      

                        <div class="signup">Don,t have an account? <a href="#" class="text-decoration-none">Create Now</a></div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JavaScript Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
