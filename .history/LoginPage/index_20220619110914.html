    <!-- Login Form -->
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-body text-center">LOGIN</h1>
                <div class="card-text">
                    <form action="#">

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <a href="#" style="float: right; font-size: 12px;" class="text-decoration-none">Forgot Password?</a>

                            <input type="password" class="form-control form-control-sm mb-2" id="exampleInputPassword1">

                            <div class="d-grid gap-2">        

                                <button type="submit" class="btn btn-primary"> 
                                    Sign In         
                                </button>

                              </div>

                            </div>
                        <div class="signup">Don,t have an account? <a href="#" class="text-decoration-none">Create Now</a></div> 
                    </form>
                </div>
